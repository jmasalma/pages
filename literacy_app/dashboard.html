<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Literacy App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <span>Welcome, <span id="usernamePlaceholder">[Username]</span>!</span>
        <button id="logoutButton">Logout</button>
    </nav>
    <div class="container">
        <h1>Your Dashboard</h1>
        <div id="learningFocus">
            <h2>Current Learning Focus</h2>
            <p id="currentCVCSet">CVC Word Set: Loading...</p>
        </div>
        <div id="progress">
            <h2>Your Progress</h2>
            <p id="wordsMastered">Words Mastered: 0 / 0</p>
        </div>
        <button id="startActivityButton">Start/Continue CVC Activity</button>
    </div>
    <script src="js/data_manager.js"></script>
    <script src="js/auth.js"></script> 
    <script src="js/dashboard.js"></script> </body>
</html>
