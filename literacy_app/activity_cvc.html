<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVC Activity - Literacy App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CVC Word Matching</h1>
        <div id="activityArea">
            <div id="imageContainer">
                <!-- Image will be loaded here by JS -->
                <p>Loading image...</p>
            </div>
            <div id="wordOptions">
                <!-- Word option buttons will be loaded here by JS -->
                <p>Loading options...</p>
            </div>
        </div>
        <div id="feedbackArea">
            <p id="feedbackText">Match the picture to the word.</p>
        </div>
        <button id="nextButton" style="display:none;">Next Word</button>
        <p><a href="dashboard.html">Back to Dashboard</a></p>
    </div>
    <script src="js/data_manager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cvc_activity.js"></script>
</body>
</html>
