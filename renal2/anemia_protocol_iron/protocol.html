    <main role="main">
      <div class="container">
        <h1 class="fw-bolder">
          Hemodialysis Anemia Management Protocol - IV Iron Assessment - protocol
        </h1>
      </div>

      <div class="container">
        <div class="container">
      
          <form id="form_esa" action="/">

            <div class="row">
              <div class="col form-floating">
                <input type="number" class="form-control" id="tsat" name="tsat" required minlength="0" maxlength="3" size="3" pattern="[0-9]*" inputmode="numeric" onChange="check_vals_iron();" />
                <label for="tsat" class="form-label">% TSAT</label>
              </div>
            </div>
    
            <div class="row" id="hgb" style="display: none;">
              <div class="col form-floating">
                <input type="number" class="form-control" id="hgb_val" name="hgb_val" required minlength="0" maxlength="3" size="3" pattern="[0-9]*" inputmode="numeric" onChange="check_vals_iron();" />
                <label for="hgb_val" class="form-label">Current Hgb measurement</label>
              </div>
            </div>


            <div id="iron_store" style="display: none;">

              <div class="row">
                <div class="col">
                  <label for="maintain_iron_store" class="form-check-label">Maintain Iron Stores:</label>
                </div>
              </div>
  

              <div class="row">
                <div class="col ">
                  <input type="radio" class="form-check-input" id="receving" name="maintain_iron_store" onChange="check_vals_iron();" value="receving" />
                  <label for="receving" class="form-check-label">Receiving <b>maintenance</b> iron</label>
                </div>
              </div>
      
              <div class="row">
                <div class="col ">
                  <input type="radio" class="form-check-input" id="loading" name="maintain_iron_store" onChange="check_vals_iron();" value="loading" />
                  <label for="loading" class="form-check-label">Iron <b>loading</b> dose just completed</label>
                </div>
              </div>
      
              <div class="row">
                <div class="col ">
                  <input type="radio" class="form-check-input" id="hold"  name="maintain_iron_store" onChange="check_vals_iron();" value="hold" />
                  <label for="hold" class="form-check-label">Iron is currently on <b>hold</b></label>
                </div>
              </div>
      
              <div class="row">
                <div class="col ">
                  <input type="radio" class="form-check-input" id="no_iron"  name="maintain_iron_store" onChange="check_vals_iron();" value="no_iron" />
                  <label for="no_iron" class="form-check-label"><b>Not</b> on IV iron</label>
                </div>
              </div>
            </div>



      

            <div class="row mt-3">
              <div class="col">
                <button type="button" class="btn btn-primary w-100" onClick="check_vals_iron();">Submit</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-warning w-100" onClick="window.location.reload();">Clear</button>
              </div>
            </div>


          </form>

          <div class="row mt-3">
            <div class="col">
              <div id="result"></div>
            </div>
          </div>
