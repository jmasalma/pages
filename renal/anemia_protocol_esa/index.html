<!doctype html>
<html>


<head>
<title>Renal Protcols - ESA Assessment</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="../renal.css">

<script type="text/javascript" src="anemia_protocol_esa.js"></script>
</head>

<body>

<h3>Hemodialysis Anemia Management Protocol - ESA (Aranesp/Darbepoetin) Assessment</h3>


<div id="container">
  
  <div>
  
    <form id="form_esa" action="/">
    
      <div class="divTable">

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x1" name="x1" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x1">patients with hemochromatosis</label></div>
        </div>

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x2" name="x2" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x2">thalassemia</label></div>
        </div>

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x3" name="x3" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x3">PRCA</label></div>
        </div>

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x4" name="x4" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x4">allergy to IV iron</label></div>
        </div>

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x5" name="x5" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x5">allergy to erythropoiesis stimulating agent</label></div>
        </div>

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x6" name="x6" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x6">hx of stroke</label></div>
        </div>

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x7" name="x7" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x7">active malignancy</label></div>
        </div>

        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="x8" name="x8" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="x8">hx of malignancy, etc.</label></div>
        </div>


        <div class="divRow">
          <div class="divCellLeft"><input type="checkbox" id="none" name="none" onChange="check_vals_x(this);" /></div>
          <div class="divCellRight"><label for="none">None of the above</label></div>
        </div>

      </div>



      <div>
        <button type="button">Submit</button>
        <button type="button" onClick="window.location.reload();">Clear</button>
      </div>
  
    </form>

    <div id="result"></div>

  </div>


  <div id="footer"></div>


</div>
</body>
</html>
